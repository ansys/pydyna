files: |
    (?x)(
        ^ansys/
    )
exclude: |
    (?x)^(
        doc/source/|
        ansys/dyna/pre/Server/|
        ansys/dyna/pre/doc/|
        ansys/dyna/pre/DigitalWeaving_BCs.py|
        ansys/dyna/pre/kwprocess_pb2.py
        )
repos:

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    args:
      - --line-length=120 

- repo: https://github.com/codespell-project/codespell
  rev: v2.1.0
  hooks:
  - id: codespell
    args: ["--ignore-words=ignore_words.txt"]

- repo: https://gitlab.com/PyCQA/flake8
  rev: 3.9.2
  hooks:
  - id: flake8
    args:
      - --max-line-length=120

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
      