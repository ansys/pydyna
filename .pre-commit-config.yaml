files: |
    (?x)(
        ^src/ansys/
    )
exclude: |
    (?x)^(
        doc/source/|
        src/ansys/dyna/core/pre/Server/|
        src/ansys/dyna/core/pre/doc/|
        src/ansys/dyna/core/pre/DigitalWeaving_BCs.py|
        src/ansys/dyna/core/pre/kwprocess_pb2.py|
        src/ansys/dyna/core/pre/kwprocess_pb2_grpc.py
        )
repos:

- repo: https://github.com/psf/black
  rev: 23.1.0  # IF VERSION CHANGES --> MODIFY "blacken-docs" MANUALLY AS WELL!!
  hooks:
  - id: black
    args:
      - --line-length=120 

- repo: https://github.com/adamchainz/blacken-docs
  rev: 1.13.0
  hooks:
  - id: blacken-docs
    additional_dependencies: [black==23.1.0]

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.2
  hooks:
  - id: codespell
    args: ["--ignore-words=ignore_words.txt"]

- repo: https://github.com/PyCQA/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    args:
      - --max-line-length=120

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    args:
      - --line-length=120

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-merge-conflict
  - id: debug-statements

# this validates our github workflow files
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.21.0
  hooks:
    - id: check-github-workflows