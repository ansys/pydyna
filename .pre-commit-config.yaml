files: |
    (?x)(
        ^src/ansys/
    )
exclude: |
    (?x)^(
        doc/source/|
        src/ansys/dyna/core/pre/Server/|
        src/ansys/dyna/core/pre/doc/|
        src/ansys/dyna/core/pre/DigitalWeaving_BCs.py|
        src/ansys/dyna/core/pre/kwprocess_pb2.py|
        src/ansys/dyna/core/pre/kwprocess_pb2_grpc.py
        )
repos:

- repo: https://github.com/psf/black
  rev: 23.1.0
  hooks:
  - id: black
    args:
      - --line-length=120 

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.2
  hooks:
  - id: codespell
    args: ["--ignore-words=ignore_words.txt"]

- repo: https://github.com/PyCQA/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    args:
      - --max-line-length=120

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    args:
      - --line-length=120
      
