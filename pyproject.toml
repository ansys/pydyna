[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-dyna-core"
version = "0.3.dev0"
description = "Python interface to LS-DYNA Service"
readme = "README.rst"
requires-python = ">=3.7,<4"
license = {file = "LICENSE"}
authors = [{name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"}]
maintainers = [{name = "PyAnsys developers", email = "pyansys.core@ansys.com"}]
keywords = ["ANSYS", "LS-DYNA", "gRPC"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "grpcio>=1.30.0",
    "grpcio-tools>=1.39.0",
    "protobuf~=3.19",
    "google-api-python-client>=1.7.11",
    "googleapis-common-protos>=1.52.0",
]

[project.optional-dependencies]
tests = [
    "pyvista==0.38.5",
    "matplotlib==3.7.1",
    "numpy==1.24.2",
    "pytest==7.3.0",
    "pytest-cov==4.0.0",
    "codecov==2.1.12",
    "joblib==1.2.0",
    "pandas==2.0.0",
    "openpyxl==3.1.2",
    "scikit-learn==1.2.2",
    "pytest-xdist==3.2.1",
    "ipython==8.12.0",
]
doc = [
    "recommonmark==0.7.1",
    "matplotlib==3.7.1",
    "imageio==2.27.0",
    "imageio-ffmpeg==0.4.8",
    "pyvista==0.38.5",
    "numpydoc==1.5.0",
    "Sphinx==5.3.0",
    "sphinx-autobuild==2021.3.14",
    "sphinxcontrib-websupport==1.2.4",
    "pytest-sphinx==0.5.0",
    "sphinx-notfound-page==0.8.3",
    "sphinx-copybutton==0.5.1",
    "sphinx-gallery==0.12.2",
    "sphinx-autodoc-typehints==1.22",
    "ansys-sphinx-theme==0.9.7",
    "pypandoc==1.11",
    "nbsphinx==0.9.1",
    "ipywidgets==8.0.6",
    "joblib==1.2.0",
    "scikit-learn==1.2.2",
    "ipython==8.12.0",
    "jupyterlab==3.6.3",
]

[project.urls]
Source = "https://github.com/pyansys/pydyna"
Documentation = "https://dyna.docs.pyansys.com"

[tool.flit.module]
name = "ansys.dyna.core"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.dyna.core"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "7.1"
addopts = "-ra --cov=ansys.dyna.core --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term -vv"
testpaths = [
    "tests",
]
