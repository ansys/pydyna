name: Test Docker Build

on:
  pull_request:
    paths:
      - 'docker/run/**'
      - '.github/workflows/build_and_test_run_image.yml'
  push:
    paths:
      - 'docker/run/**'
      - '.github/workflows/build_and_test_run_image.yml'
  workflow_dispatch:

permissions:
  contents: read  # Needed to checkout code
  packages: read  # Needed for pulling container images from GHCR

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FTP_USER: ${{ secrets.LSTC_FTP_USER }}
  FTP_PASSWORD: ${{ secrets.LSTC_FTP_PASSWORD }}

jobs:
  test-docker-build:
    name: Test Docker Build (No Push)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v.11.1

      - name: Test Docker build and run
        run: |
          echo "Testing Dockerfile syntax and structure..."
          docker buildx build \
            --build-arg FTP_USER=${FTP_USER} \
            --build-arg FTP_PASSWORD=${FTP_PASSWORD} \
            --dry-run \
            docker/run || echo "Dry run completed"

      - name: Test Docker build validation
        run: |
          echo "Validating Dockerfile..."
          hadolint docker/run/Dockerfile || echo "Hadolint completed"
        continue-on-error: true

