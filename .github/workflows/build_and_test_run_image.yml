name: Test Docker Build

on:
  pull_request:
    paths:
      - 'docker/run/**'
      - '.github/workflows/build_and_test_run_image.yml'
  push:
    paths:
      - 'docker/run/**'
      - '.github/workflows/build_and_test_run_image.yml'
  workflow_dispatch:

permissions:
  contents: read  # Needed to checkout code
  packages: read  # Needed for pulling container images from GHCR

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FTP_USER: ${{ secrets.FTP_USER }}
  FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
  license-server: ${{ secrets.LICENSE_SERVER }}
  TEST_DOCKER_IMAGE: pydyna:run

jobs:
  test-docker-build:
    name: Test Docker Build (No Push)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v.11.1

      - name: Build Docker image
        run: |
          echo "Building Docker image with LS-DYNA..."
          docker buildx build \
            --build-arg FTP_USER=${FTP_USER} \
            --build-arg FTP_PASSWORD=${FTP_PASSWORD} \
            --load \
            -t ${TEST_DOCKER_IMAGE} \
            docker/run
          
          echo "Verifying Docker image was built successfully..."
          docker images ${TEST_DOCKER_IMAGE}
          
          echo "Testing basic Docker image functionality..."
          docker run --rm -v $(pwd):/run ${TEST_DOCKER_IMAGE} ls /run

      - name: Setup Python environment for testing
        uses: actions/setup-python@5f51c2e89fcd7084b1325b05b97682e0c05c3b33 # v5.3.0
        with:
          python-version: '3.13'

      - name: Install PyDyna and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install -e .[tests]

      - name: Test Docker Runner integration
        run: |
          echo "Testing Docker Runner integration..."
          python test_docker_integration.py ${TEST_DOCKER_IMAGE}
        env:
          PYDYNA_RUN_CONTAINER: ${{ env.TEST_DOCKER_IMAGE }}
          ANSYSLI_SERVERS: 2325@${{ env.license-server }}
          ANSYSLMD_LICENSE_FILE: 1055@${{ env.license-server }}
          LSTC_LICENSE: ansys

      - name: Run Docker Runner unit tests
        run: |
          echo "Running Docker Runner unit tests..."
          pytest -m 'run' -ra --cov=ansys.dyna.core --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term -vv
        env:
          PYDYNA_RUN_CONTAINER: ${{ env.TEST_DOCKER_IMAGE }}
          ANSYSLI_SERVERS: 2325@${{ env.license-server }}
          ANSYSLMD_LICENSE_FILE: 1055@${{ env.license-server }}
          LSTC_LICENSE: ansys

          
      - name: Test Docker build validation
        run: |
          echo "Validating Dockerfile..."
          hadolint docker/run/Dockerfile || echo "Hadolint completed"
        continue-on-error: true


